        .toolbar {

        .btn {

        .btn-primary {

        .btn-primary:hover {

        .btn-success {
            background: #28a745;

        }

        .btn-success:hover {

        }

        .btn-info {

        .btn-info:hover {

        .btn-warning {

        #codeEditor {

            border: none;
            outline: none;
            padding: 20px;
            background: #ffffff;
            color: #333;
            resize: none;
            line-height: 1.5;
        }

        #output {
            flex: 1;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 14px;
            padding: 20px;
            white-space: pre-wrap;
            overflow-y: auto;
            background: #1e1e1e;
            color: #d4d4d4;
        }

        .package-manager {
            padding: 10px 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .package-input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 14px;
        }

        .examples-dropdown {
            position: relative;
            display: inline-block;
        }

        .examples-content {
            display: none;
            position: absolute;
            background: white;
            min-width: 200px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            border-radius: 5px;
            z-index: 1000;
            top: 100%;
            left: 0;
        }

        .examples-content a {
            color: #333;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            border-bottom: 1px solid #eee;
        }

        .examples-content a:hover {
            background: #f1f1f1;
        }

        .examples-dropdown:hover .examples-content {
            display: block;
        }

        .status {
            padding: 10px 20px;
            font-size: 12px;
            background: #e9ecef;
            border-bottom: 1px solid #dee2e6;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                height: auto;
            }

            .editor-section, .output-section {
                min-height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">

        </div>

        <div class="main-content">
            <div class="editor-section">
                <div class="section-header">
                    ğŸ“ Kod EditÃ¶rÃ¼
                </div>
                
                <div class="toolbar">
                    <button class="btn btn-primary" onclick="runCode()">
                        â–¶ï¸ Ã‡alÄ±ÅŸtÄ±r
                    </button>
                    <button class="btn btn-warning" onclick="clearCode()">
                        ğŸ—‘ï¸ Temizle
                    </button>
                    <div class="examples-dropdown">
                        <button class="btn btn-info">
                            ğŸ“š Ã–rnekler
                        </button>
                        <div class="examples-content" id="examplesContent">
                            <!-- Ã–rnekler buraya yÃ¼klenecek -->
                        </div>
                    </div>
                </div>

                <div class="package-manager">
                    <input type="text" class="package-input" id="packageInput" placeholder="Paket adÄ± (Ã¶rn: requests, numpy)">
                    <button class="btn btn-success" onclick="installPackage()">
                        ğŸ“¦ YÃ¼kle
                    </button>
                </div>

                <textarea id="codeEditor" placeholder="Python kodunuzu buraya yazÄ±n...">print("Merhaba DÃ¼nya!")

</textarea>
            </div>

            <div class="output-section">
                <div class="section-header">
                    ğŸ’» Ã‡Ä±ktÄ±
                </div>
                
                <div class="status" id="status">
                    Kodu Ã§alÄ±ÅŸtÄ±rmak iÃ§in "Ã‡alÄ±ÅŸtÄ±r" butonuna tÄ±klayÄ±n
                </div>

                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    Kod Ã§alÄ±ÅŸtÄ±rÄ±lÄ±yor...

        </div>
    </div>

    <script>
        // Ã–rnekleri yÃ¼kle
        async function loadExamples() {
            try {
                const response = await fetch('/examples');
                const examples = await response.json();
                
                const container = document.getElementById('examplesContent');
                container.innerHTML = '';
                
                examples.forEach(example => {
                    const link = document.createElement('a');
                    link.href = '#';
                    link.textContent = example.title;
                    link.onclick = () => loadExample(example.code);
                    container.appendChild(link);
                });
            } catch (error) {
                console.error('Ã–rnekler yÃ¼klenirken hata:', error);
            }
        }

        // Ã–rnek kodu yÃ¼kle
        function loadExample(code) {
            document.getElementById('codeEditor').value = code;
            updateStatus('Ã–rnek kod yÃ¼klendi', 'success');
        }

        // Kodu Ã§alÄ±ÅŸtÄ±r
        async function runCode() {
            const code = document.getElementById('codeEditor').value;
            const output = document.getElementById('output');
            const loading = document.getElementById('loading');
            
            if (!code.trim()) {
                updateStatus('Kod boÅŸ olamaz!', 'error');
                return;
            }

            // Loading gÃ¶ster
            loading.style.display = 'block';
            output.textContent = '';
            updateStatus('Kod Ã§alÄ±ÅŸtÄ±rÄ±lÄ±yor...', '');

            try {
                const response = await fetch('/execute', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ code: code })
                });

                const result = await response.json();
                
                // Loading gizle
                loading.style.display = 'none';

                if (result.success) {
                    output.textContent = result.output || 'Kod baÅŸarÄ±yla Ã§alÄ±ÅŸtÄ±rÄ±ldÄ± (Ã§Ä±ktÄ± yok)';
                    updateStatus('âœ… Kod baÅŸarÄ±yla Ã§alÄ±ÅŸtÄ±rÄ±ldÄ±', 'success');
                } else {
                    output.textContent = result.error || 'Bilinmeyen hata';
                    updateStatus('âŒ Kod Ã§alÄ±ÅŸtÄ±rÄ±lÄ±rken hata oluÅŸtu', 'error');
                }
            } catch (error) {
                loading.style.display = 'none';
                output.textContent = 'Sunucu hatasÄ±: ' + error.message;
                updateStatus('âŒ Sunucu hatasÄ±', 'error');
            }
        }

        // Paket yÃ¼kle
        async function installPackage() {
            const packageName = document.getElementById('packageInput').value;
            
            if (!packageName.trim()) {
                updateStatus('Paket adÄ± boÅŸ olamaz!', 'error');
                return;
            }

            updateStatus('Paket yÃ¼kleniyor...', '');

            try {
                const response = await fetch('/install', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ package: packageName })
                });

                const result = await response.json();
                
                if (result.success) {
                    updateStatus('ğŸ“¦ ' + result.message, 'success');
                    document.getElementById('packageInput').value = '';
                } else {
                    updateStatus('âŒ ' + result.message, 'error');
                }
            } catch (error) {
                updateStatus('âŒ Paket yÃ¼kleme hatasÄ±: ' + error.message, 'error');
            }
        }

        // Kodu temizle
        function clearCode() {
            document.getElementById('codeEditor').value = '';
            document.getElementById('output').textContent = 'Ã‡Ä±ktÄ± burada gÃ¶rÃ¼necek...';
            updateStatus('Kod temizlendi', 'success');
        }

        // Status gÃ¼ncelle
        function updateStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = 'status ' + type;
        }

        // Klavye kÄ±sayollarÄ±
        document.getElementById('codeEditor').addEventListener('keydown', function(e) {
            // Ctrl+Enter ile kodu Ã§alÄ±ÅŸtÄ±r
            if (e.ctrlKey && e.key === 'Enter') {
                e.preventDefault();
                runCode();
            }
            
            // Tab tuÅŸu iÃ§in girintileme
            if (e.key === 'Tab') {
                e.preventDefault();
                const start = this.selectionStart;
                const end = this.selectionEnd;
                
                this.value = this.value.substring(0, start) + '    ' + this.value.substring(end);
                this.selectionStart = this.selectionEnd = start + 4;
            }
        });

        // Package input'ta Enter tuÅŸu
        document.getElementById('packageInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                installPackage();
            }
        });

        // Sayfa yÃ¼klendiÄŸinde Ã¶rnekleri yÃ¼kle
        window.addEventListener('load', loadExamples);
    </script>
